<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/point/popupPointChargeAccount.css}">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <title>포인트 충전 - 무통장 입금</title>
</head>
<body>
    <nav class="container">
        <h1 class="big-title">포인트 충전</h1>
        <img class="logo" src="/resources/img/Logo1.png" alt="">
    </nav>
    <section>
        <p class="title">무통장 입금</p>
        <article class="container">
            <form action="" method="post">
                <div class="info">
                    <p>입금자명 <input type="text" name="name" id="name" placeholder="홍길동"></p>
                    <p>입금 금액 <span class="money">원</span></p>
                    <p>입금 계좌 <span class="account"></span></p>
                </div>
                
                <ul class="notice">
                    <li>잠깐!</li>
                    <li>확인 버튼을 누른 뒤 은행으로 가 입금해 주세요.</li>
                    <li>영업을 기준 10일 이내 입금이 확인 되면 포인트가 충전됩니다.</li>
                    <li>입금자명과 입금 주소를 확인 해 주세요. 입금 실수로 인한 손해는 책임지지 않습니다.</li>
                </ul>
                <input class="submit-btn" type="submit" value="확인">
            </form>
            
            
       </article>
    </section>
</body>
</html>
