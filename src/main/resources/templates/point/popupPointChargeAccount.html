<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/point/popupPointChargeAccount.css}">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">
    <title>포인트 충전 - 무통장 입금</title>
</head>
<body>
    <nav class="container">
        <h1 class="big-title">포인트 충전</h1>
        <img class="logo" src="/resources/img/Logo1.png" alt="">
    </nav>
    <section>
        <p class="title">무통장 입금</p>
        <article class="container">
            <form method="post">
                <div class="info">
                    <p>입금자명 <span class="account" id="username"></span></p>
                    <p>입금 금액 <span class="money" id="point"></span> 원</p>
                </div>
                <div class="info">
                    <p>입금 은행 <span class="account">지우자 은행</span></p>
                    <p>입금 계좌 <span class="account">123-456-789012</span></p>
                    <p>예금주 명 <span class="account">(주)지우자</span></p>
                </div>
                
                <ul class="notice">
                    <li>잠깐!</li>
                    <li>확인 버튼을 누른 뒤 은행으로 가 입금해 주세요.</li>
                    <li>영업을 기준 10일 이내 입금이 확인 되면 포인트가 충전됩니다.</li>
                    <li>입금자명과 입금 주소를 확인 해 주세요. 입금 실수로 인한 손해는 책임지지 않습니다.</li>
                </ul>

                <input id="btnClose" class="submit-btn" type="button" value="확인">
            </form>
       </article>
    </section>

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{/resources/js/common.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    window.onload = () => {
       window.resizeTo(1400, 740);
       settingInit();
       page_event();
    }

    // 초기 데이터 셋팅
    function settingInit(){
        $('#username').text(/*[[ ${username} ]]*/);             // 입금자명
        $('#point').text(ella_comma(/*[[ ${point} ]]*/));      // 입금금액
    }

    // 페이지 이벤트 모음
    function page_event(){
        $('#btnClose').on('click',function(){
            opener.location.reload();
            window.close();
        });
    }

    /*]]>*/
</script>

</body>
</html>
